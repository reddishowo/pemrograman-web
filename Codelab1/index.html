<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="stylesheet" href="/Codelab1/styles.css">
    <script src="/Codelab1/scripts.js"></script>
    <title>Penjumlahan</title>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <form id="penjumlahanForm">
            <label for="bilangan1">Bilangan pertama</label>
            <input type="number" id="bilangan1" required>
            
            <label for="bilangan2">Bilangan kedua</label>
            <input type="number" id="bilangan2" required>
            
            <div class="buttons">
                <button type="submit" id="jumlahkan">Jumlahkan</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </form>
        <div id="hasil"></div>
    </div>
</body>
